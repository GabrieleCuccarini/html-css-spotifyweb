<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaquery.css">
</head>

<body>

    <div class="all-container">
        <div class="sidebar">
            <!-- width fissa e shrink 0, gli elementi interni
                prendono shrink 0 per difendersi dalla playlist che ha grow 1
                Le icone sono link. La struttura dovrebbe essere ul, li, a e 2 cont-->
            
                <!-- SIDEBAR TOP -->
            <div class="sidebar-container-top no-shrink">
                <ul class="lista-sidebar-top">
                    <li>
                        <a class="logo-sidebar">
                            <img class="logo-small" src="./img/logo-small.svg" alt="">
                            <img class="logo-large" src="./img/logo.svg" alt="">
                        </a>                      
                    </li>
                    <li>
                        <a>
                            <div class="li-icon"><i class="fa-solid fa-house"></i></div>
                            <div class="text-sidebar">Home</div>
                        </a>                      
                    </li>
                    <li>
                        <a>
                            <div class="li-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                            <div class="text-sidebar">Cerca</div>
                        </a>                      
                    </li>
                    <li>
                        <a>
                            <div class="li-icon"><i class="fa-solid fa-book"></i></div>
                            <div class="text-sidebar">La tua libreria</div>
                        </a>                      
                    </li>


                </ul>
            </div>

            <!-- SIDEBAR MIDDLE -->
            <div class="playlist-container">
                <div class="playlist">
                    <h2>PLAYLIST</h2>
                    <div class="playlist-button">
                        <button><i class="fa-solid fa-plus"></i></button>
                        <h3>Crea Playlist</h3>
                    </div>
                    <h3>Nome Playlist</h3>
                    <h3>Nome Playlist</h3>
                    <h3>Nome Playlist</h3>
                    <h3>Nome Playlist</h3>
                    <h3>Nome Playlist</h3>
                    <h3>Nome Playlist</h3>
                    <h3>Nome Playlist</h3>
                </div>

            </div>

            <!-- SIDEBAR BOTTOM -->
            <div class="sidebar-container-bottom no-shrink">
                <div class="mini-sidebar-container">
                    <div class="icon-sidebar-bottom irregular-icon"><i class="fa-solid fa-arrow-down"></i></div>
                    <div class="text-sidebar">Installa app</div>
                </div>
                <hr>
                <div class="mini-sidebar-container">
                    <div class="icon-sidebar-bottom"><i class="fa-regular fa-user"></i></div>
                    <div class="text-sidebar" style="color: white">John Doe</div>
                </div>
            </div>

        </div>

        <main class="main-container in-overflow-auto">

            <div class="barra-upgrade"></div>

            <div class="container-sections">

                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="img-card-container">
                                <img src="" alt="">
                            <div class="text-card-container">
                                <h3></h3>
                                <h5></h5>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <div class="bottom-navbar">
        <!--flex space beetween e la centrale deve avere 
            una max width percentuale. -->
        <div class="footer-container shrink0">
            <div class="corner-footer">
                <div class="img-footer"></div>
            </div>
            <div class="corner-footer">
                <div class="song-footer"></div>
            </div>
            <div class="corner-footer">
                <div class="icon-footer"></div>
            </div>

        </div>
        <div class="footer-container central flex+justifycenter shrink0">
            <div class="play-container">
                <button><i></i></button>
                <button><i></i></button>
                <button><i></i></button>
                <button><i></i></button>
                <button><i></i></button>
            </div>
            <div class="play-container">
                <div class="play-bar"></div>
                <div class="play-bar"></div>
                <div class="play-bar"></div>
            </div>
        </div>
        <div class="footer-container shrink0">

        </div>
    </div>



</body>

</html>
